<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Membership Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../utilities/registration.css">
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <img class="uni-logo" src="../images/uni_logo.png" alt="Logo">
    <a href="../index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
    <a href="#" class="nav-link active"><i class="fas fa-user-plus"></i> Registration</a>
    <a href="#" class="nav-link"><i class="fas fa-list"></i> Booklist</a>
    <a href="#" class="nav-link"><i class="fas fa-sign-in-alt"></i> Login</a>
  </div>

  <!-- Form Container -->
  <div class="form-container">
    <h2><i class="fas fa-book"></i> Library Membership Form</h2>
    <form>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
        <input type="text" class="form-control" placeholder="Student ID" required>
      </div>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-graduation-cap"></i></span>
        <input type="text" class="form-control" placeholder="Batch" required>
      </div>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-building"></i></span>
        <input type="text" class="form-control" placeholder="Department" required>
      </div>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input type="text" class="form-control" placeholder="Full Name" required>
      </div>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
        <input type="date" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Photo:</label>
        <input type="file" class="form-control" required>
      </div>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
        <select class="form-control" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-phone"></i></span>
        <input type="text" class="form-control" placeholder="Contact Number" required>
      </div>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        <input type="email" class="form-control" placeholder="Email Address" required>
      </div>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
        <input type="text" class="form-control" placeholder="Address" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="#" class="btn btn-secondary">Already Registered? Login</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
