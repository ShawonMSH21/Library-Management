<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../utilities/login.css">
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <img class="uni-logo" src="../images/uni_logo.png" alt="Logo">
    <a href="../index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
    <a href="./registration.html" class="nav-link"><i class="fas fa-user-plus"></i> Registration</a>
    <a href="#" class="nav-link"><i class="fas fa-list"></i> Booklist</a>
    <a href="./login.html" class="nav-link active"><i class="fas fa-sign-in-alt"></i> Login</a>
  </div>

  <!-- Form Container -->
  <div class="form-container">
    <h2><i class="fas fa-sign-in-alt"></i> Library Login</h2>
    <form>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
        <input type="text" class="form-control" placeholder="Student ID" required>
      </div>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        <input type="email" class="form-control" placeholder="Email Address" required>
      </div>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input type="password" class="form-control" placeholder="Token" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Login</button>
        <br><br>
        <a href="./registration.html" class="btn btn-primary">Not Registered? Registration here...</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
